{% extends "Frame.html" %}

{% block title %}
    OnlineContact
{% endblock title %}

{% block content %}

<div position="left" class="container">
  <h2>Online Katalog bestellen</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Vorname</label>
      <div class="col-sm-10">
        <input type="Vorname" class="form-control" id="vorname" placeholder="Enter First Name" name="Vorname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nachname</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="nachname" placeholder="Enter Last Name" name="Nachname">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="pwd" placeholder="Enter Email" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember">Ich möchte zukünftig den NeuRu Newsletter erhalten</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="Bestellen" class="btn btn-default">Jetzt bestellen</button>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
